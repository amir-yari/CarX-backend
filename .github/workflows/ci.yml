name: CI
on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
jobs:
  build:
    name: Continuous Integration
    runs-on: ubuntu-latest
    env:
      NODE_ENV: development
      DB_AUTH_USERNAME: ciUser
      DB_AUTH_PASSWORD: ciDatabasePassword
      DB_AUTH_HOST: localhost
      DB_AUTH_PORT: 8888
      DB_AUTH_DIALECT: postgres
      DB_AUTH_PROTOCOL: tcp
      DB_AUTH_NAME: authDb
      DB_APP_USERNAME: ciUser
      DB_APP_PASSWORD: ciDatabasePassword
      DB_APP_HOST: localhost
      DB_APP_PORT: 9999
      DB_APP_DIALECT: postgres
      DB_APP_PROTOCOL: tcp
      DB_APP_NAME: appDb
      DB_APP_MIN_POOL_SIZE: 5
      DB_APP_MAX_POOL_SIZE: 20
      GOOGLE_CLIENT_ID: ${{secrets.GOOGLE_CLIENT_ID}}
      GOOGLE_CLIENT_SECRET: ${{secrets.GOOGLE_CLIENT_SECRET}}
      SESSION_SECRET: ${{secrets.SESSION_SECRET}}
    services:
      app-db:
        image: hassanattar/postgis
        env:
          POSTGRES_PASSWORD: ciDatabasePassword
          POSTGRES_USER: ciUser
          POSTGRES_DB: appDb
        ports:
          - "9999:5432"
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      auth-db:
        image: hassanattar/postgis
        env:
          POSTGRES_PASSWORD: ciDatabasePassword
          POSTGRES_USER: ciUser
          POSTGRES_DB: authDb
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - "8888:5432"
    steps:
      - uses: actions/checkout@v4
        name: Checkout the branch ${{github.ref}}
      - uses: actions/setup-node@v4
        name: Setup node environment
        with:
         node-version: 20.x
      - run: npm ci
        name: Install Dependency
      - run: npm run clean-db:app && npm run clean-db:auth
        name: initializing db schemas
      - run: npm run pretest --if-present
        name: Running pre test tasks
      - run: npm run test
        name: Running tests

